services:
  backfill-inventory-fields:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-backfill-fields
    restart: "no"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: host
    command: ["python", "backfill_inventory_fields.py"]
